<div class="view-container">
  <!-- header and sidenav-->
  <app-header (toggleSidenav)="sidenav.onToggleSidenav($event)" aria-label="Navigation header "></app-header>
  <app-sidenav #sidenav aria-label="Sidenav"></app-sidenav>

  <!-- content of my-farm view-->
  <div class="cards">
    <!-- Iteration for -->
    <div class="card-container" *ngFor="let result of results">
      <mat-card class="mat-card">
        <div class="mat-card-content">
          <mat-card-subtitle class="card-title">{{ result.type }}</mat-card-subtitle>
          <mat-card-subtitle class="card-subtitle">{{ result.text }}</mat-card-subtitle>
          <mat-card-subtitle class="card-subtitle">{{ result.date + " h" }}</mat-card-subtitle>
        </div>
        <mat-card-actions class="card-actions">
          <button mat-button style="color: #ffffff" class="card-button-1" (click)="deleteNotification(result.id)">ENTENDIDO</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <app-empty-view *ngIf="results.length === 0" [title]="'No hay ningún registro con esas características'"></app-empty-view>
  </div>
</div>
