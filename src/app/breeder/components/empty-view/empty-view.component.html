<div class="card-container">
  <!-- resource management card -->
  <mat-card class="mat-card">
    <mat-card-header>
      <!-- Utiliza la propiedad 'title' para el título -->
      <mat-card-title class="card-title">{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="assets/images/guinea-pig-not-found.png" alt="Descripción de la imagen">
    </mat-card-content>
  </mat-card>
</div>
