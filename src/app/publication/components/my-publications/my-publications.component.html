<main>
  <h1>Mis Publicaciones</h1>
  <button mat-raised-button color="primary" (click)="goToCreatePublication()">Crear nueva publicación</button>
  <div id="cards">
    <div class="card" *ngFor="let publication of publications" aria-label="Publicaciones registradas por asesor">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{publication.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{publication.description}}</p>
          <img src="{{publication.image}}" alt="{{publication.title}}">
        </mat-card-content>
        <mat-card-footer class="row">
          <button mat-raised-button (click)="getPublication(publication.id)">Ver publicación</button>
          <button mat-raised-button color="warn" (click)="deletePublication(publication.id)">Eliminar</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

</main>
