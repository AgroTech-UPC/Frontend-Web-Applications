<div class="container">
  <div class="buttons">
    <button mat-button style="color: #ffffff" class="button_only" (click)="navigateToAdvisorsSearch()">Explorar Asesores</button>
    <button mat-button style="color: #ffffff" class="button_only" (click)="navigateToMyAdvisors()">Mis Asesores</button>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (input)="filter($event)">
  </mat-form-field>

  <div class="advisors-container">
    <mat-card *ngFor="let advisor of filteredAdvisors" class="mat-card">
      <mat-card-header>
        <mat-card-title style="color: #DD763D">
          <h1>
            <strong>{{ advisorDetails[advisor.user_id]?.fullname }}</strong>
          </h1>
        </mat-card-title>
        <mat-card-subtitle>
          <img [src]="advisor.photo" alt="Foto del asesor" class="photo">
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h3><strong>Ubicación:</strong> {{ advisorDetails[advisor.user_id]?.location }}</h3>
        <h3><strong>Experiencia:</strong> {{ advisor.experience }} años</h3>
        <div *ngFor="let appointment of getAppointmentsByAdvisor(advisor.id)">
          <h3><strong>Fecha de la cita:</strong> {{ formatDateTime(appointment.date) }}</h3>
          <h3><strong>Estado de la cita:</strong> {{ appointment.status }}</h3>
          <mat-card-actions class="card-actions">
            <button mat-button style="color: #ffffff" class="card-button" [disabled]="appointment.status !== 'Terminado'" (click)="giveReview(appointment.id)">Dejar Reseña</button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
