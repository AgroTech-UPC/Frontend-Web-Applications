<div class="container" *ngIf="advisor">
  <mat-card class="advisor-card">
    <div class="advisor-photo">
      <mat-card-header>
        <mat-card-subtitle>
          <img [src]="advisor.photo" alt="Foto del asesor" class="photo">
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="NavigateToReserveAppointment()">Reservar Cita</button>
      </mat-card-actions>
    </div>


    <div class="advisor-info">
      <mat-card-header>
        <mat-card-title>
          <h1>
            <strong>{{ advisorDetails.fullname }}</strong>
          </h1>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h3><strong>Ubicaci칩n: </strong>{{ advisorDetails.location }}</h3>
        <h3><strong>Experiencia: </strong>{{advisor.experience}} a침os</h3>
        <h3><strong>Descripci칩n: </strong><br>{{ advisorDetails.description }}</h3>

        <div class="rating">
          <h2>
          <span *ngFor="let i of [].constructor(advisor.rating)">&#9733;</span>
          </h2>
        </div>
      </mat-card-content>
    </div>
  </mat-card>

  <h2 class="title_review"><strong>Rese침as</strong></h2>

  <div class="reviews" *ngFor="let review of reviews">
    <mat-card class="review-card">
      <mat-card-header>
        <mat-card-title>
          <h2 style="color: #DD763D; font-size: 50px;">
            <span *ngFor="let i of [].constructor(review.rating)">&#9733;</span>
          </h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ review.comment }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
