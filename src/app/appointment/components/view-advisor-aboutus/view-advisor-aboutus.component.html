<div class="container" *ngIf="advisor">
  <mat-card class="advisor-card">
    <div class="advisor-photo">

      <mat-card-header>
        <mat-card-subtitle>
          <img [src]="advisor.photo" alt="Foto del asesor" class="photo">
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="NavigateToReserveAppointment()">Reservar Cita</button>
      </mat-card-actions>
    </div>

    <div class="advisor-info">
      <mat-card-header>
        <mat-card-title>
          <span style="font-size: 30px"><strong>{{ advisorDetails.fullname }}</strong></span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h3>
          <strong>Ubicaci칩n: </strong>{{ advisorDetails.location }}
          <br>
          <strong>Experiencia: </strong>{{advisor.experience}} a침os
          <br>
          <strong>Descripci칩n: </strong><br>{{ advisorDetails.description }}
        </h3>

        <div class="stars">
          <h2>
          <span *ngFor="let i of [].constructor(advisor.rating); let idx = index" [style.animation-delay]="idx * 0.2 + 's'">&#9733;</span>
          </h2>
        </div>
      </mat-card-content>
    </div>
    <img src="/assets/images/logo-circular.jpg" alt="Icono" class="card-icon" title="Asesor Certificado">
  </mat-card>

  <h2 class="title_review"><strong>Rese침as</strong></h2>

  <div class="reviews" *ngFor="let review of reviews">
    <mat-card class="review-card">
      <mat-card-header>
        <mat-card-title>
          <h2 style="color: #DD763D; font-size: 50px;" class="rating">
            <span *ngFor="let i of [].constructor(review.rating); let idx = index" [style.animation-delay]="idx * 0.2 + 's'">&#9733;</span>
          </h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ review.comment }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
