<main class="container">
  <h1>Horarios disponibles</h1>
  <div class="card__container">
    <article class="card__article" *ngFor="let date of advisor_availableDates">
      <img src="assets/images/cuy.png" alt="image" class="card__img">
      <div class="card__data">
        <span class="card__description">{{date.day}}</span>
        <h2 class="card__title">{{date.start_time}} - {{date.end_time}}</h2>
      </div>
    </article>
  </div>
  <button class="button" routerLink="/asesor/editar-horarios-disponibles">Agregar</button>
</main>
