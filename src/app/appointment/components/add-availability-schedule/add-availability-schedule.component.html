<main>
  <div class="container">
    <h3>Agregar nuevo horario:</h3>
    <form [formGroup]="form" (ngSubmit)="addAvailableDate()">
      <mat-form-field style="width: 100%"  appearance="fill">
        <mat-label>Dia</mat-label>
        <input matInput formControlName="date" type="date" required>
      </mat-form-field>
      <mat-form-field style="width: 100%"  appearance="fill">
        <mat-label>Hora de inicio</mat-label>
        <input matInput formControlName="start_time" type="time" required>
      </mat-form-field>
      <mat-form-field style="width: 100%"  appearance="fill">
        <mat-label>Hora de fin</mat-label>
        <input matInput formControlName="end_time" type="time" required>
      </mat-form-field>
      <div *ngIf="form.errors?.['invalidTime'] && form.get('start_time')?.value && form.get('end_time')?.value" class="error-message">
        Intervalo de tiempo no valido
      </div>
      <div class="container-btns">
        <button mat-button color="warn" style="margin: 5px;" type="submit">Agregar</button>
        <button mat-button style="margin: 5px; color: white;" routerLink="/asesor/horarios">Cancelar</button>
      </div>
    </form>
  </div>
</main>
