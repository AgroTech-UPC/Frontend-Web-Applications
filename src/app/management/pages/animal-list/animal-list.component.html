<h1>JAULA {{cageID}}</h1>
<div class="no-animals" *ngIf="animals.length === 0">
  <h2>No se han encontrado animales</h2>
</div>
<div class="animals">
    <animal-card *ngFor="let animal of animals" [animal]="animal"></animal-card>
</div>

<div class="back">
  <button mat-raised-button color="warn" aria-label="Boton de retroceso" (click)="goBack()" class="back-button">
    <mat-icon aria-label="flecha de retroceso">arrow_back</mat-icon>
    Volver
  </button>
</div>
