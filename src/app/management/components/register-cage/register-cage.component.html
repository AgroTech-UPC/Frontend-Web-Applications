<div class="container">
  <div class="subtitle">
    <h2>Registrar nueva jaula</h2>
  </div>
  <div class="group-inputs">
    <mat-form-field class="example-full-width">
      <mat-label>ID</mat-label>
      <input matInput placeholder="#G126" [(ngModel)]="id">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Jaula 6" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Tama√±o (m^2)</mat-label>
      <input matInput placeholder="5" [(ngModel)]="size">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Observaciones</mat-label>
      <textarea matInput placeholder="Observations" [(ngModel)]="observations"></textarea>
    </mat-form-field>
  </div>
  <div class="group-btns">
    <button style="background-color: #DD763D; color: white;" mat-button routerLink="">Descartar</button>
    <button style="color: white;" mat-raised-button (click)="handleClick()">Registrar</button>
  </div>

</div>
