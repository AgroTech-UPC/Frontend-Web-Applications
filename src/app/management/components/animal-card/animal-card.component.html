<mat-card class="animal" [ngClass]="{'deceased': animal.status === 'Fallecido'}" (click)="getInformation(animal.id)">
  <img mat-card-image src="../assets/images/cuy.png" alt="cuy {{animal.id}}">
  <mat-card-content class="animal-info">
    <h2>ID: {{animal.id}}</h2>
    <p>Nombre: {{animal.name}}</p>
    <p>Estado: {{animal.status}}</p>
  </mat-card-content>
</mat-card>
