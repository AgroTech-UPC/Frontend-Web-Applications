<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recuperación de Cuenta</mat-card-title>
      <mat-card-subtitle>Introduce tu correo electrónico para reestablecer tu contraseña</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="email">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Correo electrónico" formControlName="email">
            <mat-error>Introduce un correo válido</mat-error>
          </mat-form-field>
        </div>
        <p class="error-message">{{errorMessage}}</p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Recuperar</button>
        <p><a routerLink="/login">¿Te has equivocado? Regresa al inicio de sesión</a></p>
      </form>
    </mat-card-content>
  </mat-card>

</div>
